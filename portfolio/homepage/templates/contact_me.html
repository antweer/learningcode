{% extends "base.html" %}

{% block content %}
<form action="/contact_me" method="post">
  {% csrf_token %}
  <label>Name: </label>
  <input type="text" name="your_name" required>
  <br>
  <label>Email: </label>
  <input type="email" name="your_email" required>
  <br>
  <label>Question: </label>
  <br>
  <textarea name="your_question"></textarea>
  <br>
  <input type="submit">
</form>
{% endblock %}
