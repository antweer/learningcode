{% extends "base.html" %}
{% block title %}
{{ post.title }} - {{ post.blog.name }}
{% endblock %}
{% block content %}
<h1>{{ post.title }}</h1>
<br>
<p>{{ post.body | linebreaksbr }}</p>
<ul>
  {% for tag in post.tags.all %}
  <li>
    <a href="../?tag={ tag.slug }}/">
      {{ tag.name }}
    </a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
