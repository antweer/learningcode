<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo List Exercise</title>
    <script src="//code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script>
    /*
    Make a Todo List

    0. Make it so that after entering the task description, in the text field and clicking the "Add Task" button, a new task appears inside the element with the id todo-list.
    1. the ability to remove tasks (add an x button)
    2. the ability to check off tasks - strikes them out wo removing (add a checkbox)
    3. the ability to delete a task
    4. the ability to edit an existing task

    */
    $(function () {
      $(document).on('click', 'ul li button[name=x]', function(){
        $(this).closest('li').remove();
      });
      $(document).on('click', 'ul li button[name=edit]', function(){
        var $text = $('#description').val();
        $(this).closest('li').html($text + ' <button name="edit">Edit</button><button name="x">X</button><input type="checkbox" name="completed">');
      });
      $(document).on('click', 'ul li input[type=checkbox]', function(){
        if( $(this).is(':checked') ){
          $(this).closest('li').css('text-decoration', 'line-through')
        }
        else{
          $(this).closest('li').css('text-decoration', 'none')
        };
      });
      $('#add-button').click(function() {
        var $text = $('#description').val();
        $('#todo-list').append('<li>' + $text + ' <button name="edit">Edit</button><button name="x">X</button><input type="checkbox" name="completed"></li>');
      });
    });
    </script>
    <style>
    #wrapper {
      max-width: 480px;
      margin: auto;
    }

    #description, #search, #todo-list {
      font-size: 1.5em;
    }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <input id="description" type="text" name="description">
      <button id="add-button">Add Task</button>
      <ul id="todo-list">
        <li>Feed the cat <button name="edit">Edit</button><button name="x">X</button><input type="checkbox" name="completed"></li>
      </ul>
    </div>
  </body>
</html>
